<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeedTube - A Platform for Stoners to Support Channels, News, and Cannabis Related Content">
    <meta name="keywords" content="WeedTube, Videos, Channels, News, Updates, seasons">
    <meta name="author" content="WeedTube">
    <title>WeedTube</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            opacity: 0;
            animation: fadeIn 3s forwards, fadeOut 3s 5s forwards;
        }

        .logo-container img {
            width: 60vw;
            max-width: 500px;
            height: auto;
            filter: drop-shadow(0px 0px 20px #ce5a08);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.ibb.co/NnFz4Rps/image-2025-02-04-143334953.png" alt="WeedTube Logo">
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "home.html";
        }, 8000);
    </script>
</body>
</html>
