<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeedTube - Home">
    <meta name="keywords" content="WeedTube, Videos, Channels, News, Updates, Playlists">
    <meta name="author" content="WeedTube">
    <title>WeedTube - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
        }

        .navbar img {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .navbar img:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://i.ibb.co/NnFz4Rps/image-2025-02-04-143334953.png" alt="WeedTube Logo" onclick="window.location.href='home.html'">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="channels.html">Channels</a>
            <a href="updates.html">Updates</a>
            <a href="news.html">News</a>
        </div>
    </nav>

    <main class="content">
        <h1>Welcome to WeedTube</h1>
        <p>Discover channels, updates, and news.</p>
    </main>
    
    <audio id="bg-music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()">Toggle Sound</button>
    
    <script>
        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
