  <style>
    :root {
      --img-shrink-percentage: 50%;
      --img-expand-percentage: 150%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #121212;
      color: #eee;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 20px;
    }

    .navbar img {
      width: 120px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .navbar img:hover {
      opacity: 0.8;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background: #333;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #555;
    }

    .logo-text {
      display: flex;
      align-items: center;
    }

    .logo-text span {
      margin-left: 10px;
      font-size: 50px;
      font-weight: bold;
      color: rgba(47, 170, 96, 0.746);
    }

    .content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    details {
      margin-bottom: 40px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    summary {
      font-size: 24px;
      cursor: pointer;
      color: #a0ffa0;
      margin-bottom: 10px;
    }

    .issue {
      display: flex;
      flex-direction: row-reverse;
      align-items: stretch;
      gap: 30px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .img-container {
  width: var(--img-shrink-percentage);
  max-width: none;
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
  transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}

.img-container.expanded-container {
  width: var(--img-expand-percentage);
}

.img-container img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
}


    .expand-toggle {
      margin-top: 10px;
      padding: 5px 12px;
      font-size: 14px;
      background: #333;
      color: #a0ffa0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .giscus-wrapper {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .discussion-title {
      font-size: 22px;
      margin-bottom: 5px;
      color: #a0ffa0;
    }

    .giscus-header {
      font-size: 20px;
      margin-bottom: 10px;
      color: #eee;
    }

    @media (max-width: 768px) {
      .issue {
        flex-direction: column;
        align-items: stretch;
      }

      summary {
        font-size: 20px;
      }
    }
  </style>
  <script>
    function toggleImageSize(btn) {
      const container = btn.parentElement;
      const expanded = container.classList.toggle('expanded-container');
      btn.textContent = expanded ? 'Shrink' : 'Expand';
    }
  </script>
