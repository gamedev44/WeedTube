<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedTube - Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
        }

        .navbar img {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .navbar img:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }
        .content {
            padding: 20px;
        }
        .update {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .update h2 {
            margin: 0;
            color: #333;
        }
        .update p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://i.ibb.co/NnFz4Rps/image-2025-02-04-143334953.png" alt="WeedTube Logo" onclick="window.location.href='home.html'">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="channels.html">Channels</a>
            <a href="updates.html">Updates</a>
            <a href="news.html">News</a>
        </div>
    </nav>

    <div class="content">
        <div class="update">
            <h2>Update 1</h2>

        </div>
        <div class="update">

        </div>
        <div class="update">
            <h2>Update 3</h2>
            <p>Details about the third update go here.</p>
        </div>
    </div>
</body>
</html>
