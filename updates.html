    .navbar {

      padding: 30px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .announcements h2 {
      font-size: 28px;
      color: #a0ffa0;
      margin-bottom: 20px;
    }

    .announcements p {
      margin-bottom: 30px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }
