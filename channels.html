<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedTube - Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
        }

        .navbar img {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .navbar img:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .channel {
            width: 300px;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .channel img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://i.ibb.co/NnFz4Rps/image-2025-02-04-143334953.png" alt="WeedTube Logo" onclick="window.location.href='home.html'">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="channels.html">Channels</a>
            <a href="updates.html">Updates</a>
            <a href="news.html">News</a>
        </div>
    </nav>

    </div>
    <div class="content">
        <div class="channel" onclick="location.href='playlists.html#channel1'">
            <h2>Smokin Scope Studios - OkieSmokey420</h2>
            <img src=".\Assets\Images\channel1.png" alt="Channel 1">
            <p>Cannabis Entertainment Show &nbsp; Host:OkieSmokey420</p>
        </div>
        <div class="channel" onclick="location.href='playlists.html#channel2'">
            <h2>Channel 2</h2>
            <img src="channel2-thumbnail.jpg" alt="Channel 2">
            <p>Description of Channel 2</p>
        </div>
        <div class="channel" onclick="location.href='playlists.html#channel3'">
            <h2>Channel 3</h2>
            <img src="channel3-thumbnail.jpg" alt="Channel 3">
            <p>Description of Channel 3</p>
        </div>
    </div>
</body>
</html>
