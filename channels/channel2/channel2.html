        body {

        .navbar {
            display: flex;
            justify-content: space-between;

            border-radius: 5px;

        .nav-links a:hover {

        }

        }
        .stream-container {

            max-width: 100%;

        .chat {

        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .logo-text {
            display: flex;
            align-items: center;
        }
        .logo-text span {
            margin-left: 10px;
            font-size: 50px;
            font-weight: bold;
