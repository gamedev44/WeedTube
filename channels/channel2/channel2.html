<!DOCTYPE html>

    <title>WeedTube - seasons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
        }

        .navbar img {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .navbar img:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .season {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
        .logo-text {
            display: flex;
            align-items: center;
        }
        .logo-text span {
            margin-left: 10px;
            font-size: 50px; /* Larger text */
            font-weight: bold; /* Bold text */
            color: rgba(47, 170, 96, 0.746); /* Green color */
        }
    </style>
</head>
